wm-support = "none";

#################################
#         ANIMATIONS            #
#################################

animations = true;
animation-stiffness = 200;
animation-window-mass = 0.5;
animation-dampening = 15;
animation-clamping = true;
# Options: ("none","zoom","fly-in","slide-up","slide-down","slide-left","slide-right")
animation-for-open-window = "zoom";
# Options: ("none","zoom","fly-in","slide-up","slide-down","slide-left","slide-right")
animation-for-unmap-window = "zoom";
animation-open-exclude = [
  "class_g = 'Dunst'"
  "class_g = 'Polybar'"
];

animation-unmap-exclude = [
  "class_g = 'Dunst'"
  "class_g = 'Polybar'"
];

#################################
#           Corners             #
#################################
corner-radius = 14;
corners-rule = [
  "15:class_g = 'Dunst'",
];

rounded-corners-exclude = [
  "window_type = 'dock'",
  "class_g = 'bar'"
];

#################################
#             Shadows           #
#################################

shadow = true;
shadow-radius = 11;
shadow-opacity = 0.75;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-red = 0;
shadow-green = 0;
shadow-blue = 0;
shadow-color = "#15181E";
shadow-exclude = [
  "class_g = 'Dunst'",
];

#################################
#           Fading              #
#################################

fading = true;
fade-in-step = 0.032;
fade-out-step = 0.042;
fade-delta = 10
fade-exclude = []
no-fading-openclose = false
no-fading-destroyed-argb = false

#################################
#   Transparency / Opacity      #
#################################

inactive-opacity = 1.0;
frame-opacity = 0.75;
inactive-opacity-override = true;
active-opacity = 1.0;
inactive-dim = 0.0;

inactive-exclude = [
  "class_g = 'Dunst'"
];

active-exclude = [
  "class_g = 'Dunst'"
];

opacity-rule = [
  "80:class_g = 'Dunst'"
];

#################################
#     Background-Blurring       #
#################################

blur-strength = 3;
blur-kern = "3x3box";
blur-deviation = true;
blur-background = true;
blur-method = "dual_kawase";

blur-whitelist = true;

blur-include = [
  "class_g = 'Dunst'",
];

blur-exclude = [
  "class_g = 'Firefox'"
];

#################################
#       General Settings        #
#################################

dbus = true;
vsync = true;
daemon = true;
backend = "glx";
log-level = "info";

#################################
#           ADVANCED            #
#################################

wintypes :
{
  utility = { shadow = false; focus = true; };
  popup_menu = { shadow = false; focus = true; };
};